{% extends "encyclopedia/layout.html" %}
{% block title %} Error {% endblock %}
{% block body %}
    {% if not message %}
        <h1>Page Not Found</h1>
        Sorry but this page hasn't been created yet, do you wish to create <a href="{% url 'wiki:new' %}">{{ title }}</a>?
    {% else %}
        {{ message }}
    {% endif %}
{% endblock %}
