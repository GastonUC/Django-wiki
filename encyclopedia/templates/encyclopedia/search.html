{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search results
{% endblock %}
{% block body %}
    <div class="pt-3 text-center">
        <h3>{{ message }}</h3>
    </div>
    <ul>
        {% for match in matches %}
        <li><a href="{% url 'wiki:title' title=match %}">{{ match }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
