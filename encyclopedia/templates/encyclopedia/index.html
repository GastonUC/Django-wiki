{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="text-center">
        <h1>All Pages</h1>
    </div>

    <div class="pt-3">
        <ul class="list">
            {% for entry in entries %}
                <li class="list-item"><a href="{% url 'wiki:title' title=entry %}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
